{% extends "base.html" %}

{% block title %}Error - SEO Audit Tool{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom text-center">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h2 class="card-title text-dark">Oops! Something went wrong</h2>
                    <p class="card-text text-muted mb-4">{{ message or "An unexpected error occurred." }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg btn-custom">
                        <i class="fas fa-home"></i> Go Back Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
